<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Transaction - Dashboard</title>
    <link rel="stylesheet" href="/assets/styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="/images/logo.png" alt="Logo Image">
        </div>
            <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
<body>
    <div class="dashboard-container">
        <h1>Welcome to Business Transaction Dashboard</h1>

        <div class="section">
            <h2>Transactions</h2>
            <button onclick="startTransaction()">Start New Transaction</button>
            <!-- Transaction Form (initially hidden) -->
            <div id="transaction-form" style="display:none;">
                <h3>New Transaction</h3>
                <form id="transactionForm">
                    <label for="product">Product:</label>
                    <input type="text" id="product" name="product"><br><br>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity"><br><br>
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price"><br><br>
                    <button type="submit">Submit Transaction</button>
                </form>
            </div>
        </div>

        <div class="section">
            <h2>Customers</h2>
            <button onclick="viewCustomers()">View Customers</button>
            <!-- Customers Table (initially hidden) -->
            <div id="customers-table" style="display:none;">
                <h3>Customers List</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody id="customerData"></tbody>
                </table>
            </div>
        </div>

        <div class="section">
            <h2>Vendors</h2>
            <button onclick="viewVendors()">View Vendors</button>
            <!-- Vendors Table (initially hidden) -->
            <div id="vendors-table" style="display:none;">
                <h3>Vendors List</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Vendor Name</th>
                            <th>Contact Person</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="vendorData"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="/javascript/script.js"></script>
 <!-- Footer Section -->
 <footer>
    <p>&copy; 2024 Business Transaction Software. All Rights Reserved.</p>
</footer>
</body>
</html>
